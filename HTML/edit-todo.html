<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>To Do bearbeiten</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css">

</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">TODO Tracker</a>
      </div>
      <ul class="nav navbar-nav">
        <li> <a href="add-todo.html">To Do hinzuf&uuml;gen</a></li>
        <li> <a href="help.html">How To: To Do editieren</a></li>
        <li> <a href="about.html">Impressum</a></li>
      </ul>
    </div>
  </nav>
  
  <div class="container">
    <h1>To Do bearbeiten</h1>
    <form role="form">
     <div class="form-group">
      <label for="description">Beschreibung:</label>
      <input type="text" class="form-control" id="description" placeholder="Enter description"></input> 
    </div>
    <div class="form-group">
      <label for="deadline">Deadline:</label>
      <input type="date" class="form-control" id="deadline" placeholder="Enter deadline"></input> 
    </div>
    <div class="form-group">
      <label for="progress">Fortschritt:</label>
      <input type="text" class="form-control" id="progress" placeholder="Enter progress"></input> 
    </div>
    <button type="submit" class="btn btn-default">Speichern</button>

  </form> 
</div>

</body>

</html>
