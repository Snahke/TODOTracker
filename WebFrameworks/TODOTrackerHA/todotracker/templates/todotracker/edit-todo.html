{% extends 'todotracker/navbar.html' %}

<head>
	<title>To Do bearbeiten</title>
</head>

<body>
	{% block content %}
	<div class="container">
		<h1>To Do bearbeiten</h1>
		<form role="form">
			<div class="form-group">
				<label for="description">Beschreibung:</label>
				<input type="text" class="form-control" id="description" placeholder="Enter description"></input> 
			</div>
			<div class="form-group">
				<label for="deadline">Deadline:</label>
				<input type="date" class="form-control" id="deadline" placeholder="Enter deadline"></input> 
			</div>
			<div class="form-group">
				<label for="progress">Fortschritt:</label>
				<input type="text" class="form-control" id="progress" placeholder="Enter progress"></input> 
			</div>
			<button type="submit" class="btn btn-default">Speichern</button>

		</form> 
	</div>
	{% endblock %}
</body>
