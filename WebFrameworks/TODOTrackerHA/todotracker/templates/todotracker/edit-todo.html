{% extends 'todotracker/navbar.html' %}

{% block title %}To Do bearbeiten{% endblock %}


{% block content %}
<div class="container">
	<h1>To Do bearbeiten</h1>
	<form class="todo-form" method="POST">
		{% csrf_token %}
		<div class="form-group">
			<label for="id_description">Beschreibung:</label>
			<input id="id_description" type="text" name="description" class="form-control" placeholder="Enter description" maxlength="160" value="{{ todo.description }}"></input> 
		</div>
		<div class="form-group">
			<label for="id_deadline">Deadline:</label>
			<input id="id_deadline" type="date" name="deadline" class="form-control" placeholder="Enter deadline - YYYY-MM-DD" value="{{ todo.deadline }}"></input> 
		</div>
		<div class="form-group">
			<label for="id_progress">Fortschritt:</label>
			<input id="id_progress" type="text" name="progress" class="form-control" placeholder="Enter progress" value="{{ todo.progress }}"></input> 
		</div>
		<button type="submit" value="Create" class="save btn btn-default">Speichern</button>

	</form> 
</div>
{% endblock %}
